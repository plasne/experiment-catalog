extensions:
  # Mark ValidNameAttribute.IsValid as a barrier/sanitizer for log injection
  # The attribute validates input contains only safe characters:
  # letters, digits, hyphens, underscores, periods, and colons
  # If IsValid returns true, the input is guaranteed safe
  - addsTo:
      pack: codeql/csharp-all
      extensible: barrierModel
    data:
      # Parameters: namespace, type, subtypes, name, signature, ext, output, kind, provenance
      - [
          "Catalog",
          "ValidNameAttribute",
          true,
          "IsValid",
          "(System.Object)",
          "",
          "Argument[0]",
          "log-injection",
          "manual",
        ]
