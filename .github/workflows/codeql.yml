name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allows manual triggers from Actions tab
  schedule:
    - cron: "30 5 * * 1" # Run weekly on Monday at 5:30 UTC

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [csharp, javascript, python]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@9e907b5e64f6b83e7804b09294d44122997950d6 # v3
        with:
          languages: ${{ matrix.language }}

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v4
        with:
          dotnet-version: "10.0.x"

      - name: Build C# projects
        if: matrix.language == 'csharp'
        run: |
          dotnet build catalog/exp-catalog.csproj
          dotnet build evaluator/evaluator.csproj

      - name: Autobuild
        if: matrix.language != 'csharp'
        uses: github/codeql-action/autobuild@9e907b5e64f6b83e7804b09294d44122997950d6 # v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9e907b5e64f6b83e7804b09294d44122997950d6 # v3
        with:
          category: "/language:${{ matrix.language }}"
